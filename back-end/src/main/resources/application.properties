spring.datasource.url=jdbc:mariadb://localhost:3306/test?createDatabaseIfNotExist=true
spring.datasource.username=${dbuser}
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB102Dialect
spring.logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path.img=back-end/src/main/resources/static

flyway.user=${dbuser}
flyway.password=
flyway.url=jdbc:mariadb://localhost:3306/test
flyway.locations=src/main/resources/sql
spring.flyway.enabled=false

app.jwtSecret=${jwtsecret}
app.jwtExpirationMs=86400000

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.show-actuator=false
management.endpoints.web.exposure.include=openapi, swagger-ui
